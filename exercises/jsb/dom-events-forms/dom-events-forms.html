<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>DOM Tasks — Events & Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #222;
      --muted: #666;
      --primary: #0b5fff;
      --active-bg: #e7f1ff;
      --active-outline: #8cb8ff;
      --error: #c62828;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
    }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .row { display: flex; gap: 8px; align-items: center; margin: 12px 0; flex-wrap: wrap; }
    .row .spacer { flex: 1 1 auto; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 240px;
      font-size: 14px;
      outline: none;
    }
    input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(11,95,255,0.15); }
    button {
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #f5f5f5; }
    ul#items {
      margin: 12px 0 0;
      padding-left: 20px;
    }
    ul#items li {
      list-style: disc;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    ul#items li.active {
      background: var(--active-bg);
      outline: 1px solid var(--active-outline);
    }
    .error {
      display: inline-block;
      min-height: 1.2em;
      color: var(--error);
      margin-left: 8px;
      font-size: 14px;
      visibility: hidden;
    }
    .error.active { visibility: visible; }
    .hint {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }
    .panel {
      display: grid;
      gap: 10px;
      align-items: start;
      grid-template-columns: 1fr auto auto;
    }
  </style>
</head>
<body>

  <h1 id="title">Items (3)</h1>

  <div class="row">
    <a class="confirm-add" href="https://example.com/add">Go to add</a>
    <span class="spacer"></span>
    <button id="clearBtn" type="button">Clear</button>
  </div>

  <form id="addItem" class="panel" novalidate>
    <input
      id="itemInput"
      type="text"
      name="item"
      placeholder="Новий пункт…"
      minlength="3"
      autocomplete="off"
      aria-describedby="error"
      required
    />
    <button type="submit">Add</button>
    <span id="error" class="error" aria-live="polite"></span>
  </form>

  <ul id="items" aria-label="Список пунктів">
    <li>Alpha</li>
    <li>Beta</li>
    <li>Gamma</li>
  </ul>

  <p class="hint">
  </p>

  <script src="./dom-events-forms.js"></script>
</body>
</html>
